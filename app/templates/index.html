<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></link>
</head>
<body>
    <div class="wrapper">
        <h1 id="titl">Прогноз погоды</h1>
    </div>
    <div class="find">
        <div>
            <input type="text" id="CityInput" name="city" required placeholder="Введите город">
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
        
        <button id="find_butt">Найти</button>
    </div>
    <div class="main">
        <div class="day_card" id="monday">
        </div>
        <div class="day_card" id="tuesday">
        </div>
        <div class="day_card" id="wednesday">
        </div>
        <div class="day_card" id="thursday">
        </div>
        <div class="day_card" id="friday">
        </div>
    </div>
    <div class="main">
        <div class="day_card" id="saturday">
        </div>
        <div class="day_card" id="sunday">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
